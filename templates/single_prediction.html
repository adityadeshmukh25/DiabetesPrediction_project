<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Heading</title>
    <style>
        h1 {
            color: #6a0dad; /* A shade of purple */
            font-family: Arial, sans-serif; /* Optional: sets the font */
            text-align: center; /* Optional: centers the text */
            background-color: #e0b3e1; /* A lighter purple background */
            padding: 10px; /* Optional: adds padding around the text */
            border-radius: 8px; /* Optional: rounds the corners of the background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: adds shadow for a 3D effect */
        }
    </style>
</head>
<body>
    <h1>Person is: {{result}}</h1>
</body>
</html>
